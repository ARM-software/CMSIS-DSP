solution:
  compiler: GCC
  misc:
    - C:
      - -ffunction-sections -fdata-sections -std=c11 -Ofast -ffast-math -mfp16-format=ieee -flax-vector-conversions
    - CPP:
      - -ffunction-sections -fdata-sections  -std=c++11 -Ofast -ffast-math  -mfp16-format=ieee -flax-vector-conversions -Wno-unused-parameter
    - ASM:
      - -masm=auto
    - Link:
      - --specs=nano.specs
      - --specs=rdimon.specs
      - --entry=Reset_Handler 
      - -Wl,--gc-sections
  add-paths:
      - ../FrameworkInclude
      - ../GeneratedInclude
      - ../Include/Tests
  defines:
      - EMBEDDED
      - NORMALFVP

  packs:
    - pack: ARM::CMSIS-DSP@1.10.1
    - pack: ARM::CMSIS@5.9.0
    - pack: ARM::V2M_MPS3_SSE_300_BSP@1.3.0
    - pack: ARM::V2M_MPS3_SSE_310_BSP@1.0.0
    - pack: Keil::ARM_Compiler@1.7.2

  target-types:
# There is not yet any gcc support in the pack
# for Corstone.
# V2M_MPS3_SSE_300_BSP@1.3.0
# ARM::V2M_MPS3_SSE_310_BSP@1.0.0
    #- type: VHT-Corstone-310
    #  device: ARM::SSE-310-MPS3

    #- type: VHT-Corstone-300
    #  device: ARM::SSE-300-MPS3

    - type: FVP_M55
      device: ARMCM55
      defines:
        - CORTEXM

    - type: VHT_M33
      device: ARMCM33_DSP_FP
      defines:
        - CORTEXM

    - type: VHT_M7
      device: ARMCM7_DP
      defines:
        - CORTEXM

    - type: VHT_M4
      device: ARMCM4_FP
      defines:
        - CORTEXM

    - type: VHT_M3
      device: ARMCM3
      defines:
        - CORTEXM

    - type: VHT_M23
      device: ARMCM23
      defines:
        - CORTEXM

    - type: VHT_M0P
      device: ARMCM0P
      defines:
        - CORTEXM

# ARMCA5, ARMCA7 and ARMCA9 are not configured
# with Neon in the pack. 
# And the standard .cmake in CMSIS Build tools
# is not supporting Cortex-A yet.
# Since the goal is to run the Neon code of CMSIS-DSP,
# we have added Cortex-A support to the .cmake
# and forced Neon support without taking into account
# the FPU variable from the pack.
# If you want to build those targets, you'll have to add
# Cortex-A support to the .cmake of CMSIS Build tools
# in the same way (forcing Neon)
#
# Also, the packs have an issue with the scatter file for gcc
# with is categorized as "Other" instead of "linkerScript".
# So those configurations are disabled for now.
# ARM::CMSIS@5.9.0
    #- type: FVP_A5Neon
    #  device: ARMCA5
    #  defines:
    #    - CORTEXA
    #  
    #- type: FVP_A7Neon
    #  device: ARMCA7
    #  defines:
    #    - CORTEXA
#
    #- type: FVP_A9Neon
    #  device: ARMCA9
    #  defines:
    #    - CORTEXA

  build-types:
    - type: Release
      optimize: max
      debug: off

  projects:
    - project: ./test.cproject.yml