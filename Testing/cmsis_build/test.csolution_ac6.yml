solution:
  compiler: AC6
  misc:
    - C:
      - -std=c11 -Ofast -ffast-math
    - CPP:
      - -std=c++11 -Ofast -ffast-math
    - ASM:
      - -masm=auto
    - Link:
      - --entry=Reset_Handler
      - --info=summarysizes
      - --info=sizes
      - --info=totals
      - --info=unused
      - --info=veneers
  add-paths:
      - ../FrameworkInclude
      - ../GeneratedInclude
      - ../Include/Tests
  defines:
      - CORTEXM
      - EMBEDDED
      - NORMALFVP

  packs:
    - pack: ARM::CMSIS-DSP@1.10.1
    - pack: ARM::CMSIS@5.9.0
    - pack: ARM::V2M_MPS3_SSE_300_BSP@1.3.0
    - pack: ARM::V2M_MPS3_SSE_310_BSP@1.0.0
    - pack: Keil::ARM_Compiler@1.7.2

  target-types:
    - type: VHT-Corstone-310
      device: ARM::SSE-310-MPS3

    - type: VHT-Corstone-300
      device: ARM::SSE-300-MPS3

    - type: FVP_M55
      device: ARMCM55

    - type: VHT_M33
      device: ARMCM33_DSP_FP

    - type: VHT_M7
      device: ARMCM7_DP

    - type: VHT_M4
      device: ARMCM4_FP

    - type: VHT_M3
      device: ARMCM3

    - type: VHT_M23
      device: ARMCM23

    - type: VHT_M0P
      device: ARMCM0P

  build-types:
    - type: Release
      optimize: max
      debug: off

  projects:
    - project: ./test.cproject.yml