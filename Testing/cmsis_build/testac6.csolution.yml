solution:
  compiler: AC6@6.18.0
  misc:
    - C:
      - -Wsign-compare 
      - -Wdouble-promotion 
      - -DNDEBUG 
      - -Wall 
      - -Wextra  
      - -Werror
      - -std=c11 
      - -Ofast 
      - -ffast-math
      - -Wno-packed 
      - -Wno-missing-variable-declarations 
      - -Wno-missing-prototypes 
      - -Wno-missing-noreturn 
      - -Wno-sign-conversion 
      - -Wno-nonportable-include-path 
      - -Wno-reserved-id-macro 
      - -Wno-unused-macros 
      - -Wno-documentation-unknown-command 
      - -Wno-documentation 
      - -Wno-license-management 
      - -Wno-parentheses-equality 
      - -Wno-reserved-identifier
    - CPP:
      - -fno-rtti 
      - -DNDEBUG 
      - -Wall 
      - -Wextra  
      - -std=c++11 
      - -Ofast 
      - -ffast-math
    - ASM:
      - -masm=auto
    - Link:
      - --entry=Reset_Handler
      - --info=summarysizes
      - --info=sizes
      - --info=totals
      - --info=unused
      - --info=veneers
  add-paths:
      - ../FrameworkInclude
      - ../GeneratedInclude
      - ../Include/Tests
  defines:
      - EMBEDDED

  packs:
    - pack: ARM::CMSIS@5.9.0
    - pack: ARM::V2M_MPS3_SSE_300_BSP@1.3.0
    - pack: ARM::V2M_MPS3_SSE_310_BSP@1.1.0
    - pack: Keil::ARM_Compiler@1.7.2
    - pack: ARM::DMA350@1.0.0

  target-types:
    - type: VHT-Corstone-310
      device: ARM::SSE-310-MPS3
      defines:
        - CORTEXM
        - SSE310MPS3

    - type: VHT-Corstone-300
      device: ARM::SSE-300-MPS3
      defines:
        - CORTEXM
        - SSE300MPS3

    - type: VHT_M33
      device: ARMCM33_DSP_FP
      defines:
        - CORTEXM
        - ARMCM33_DSP_FP

    - type: VHT_M7
      device: ARMCM7_DP
      defines:
        - CORTEXM
        - ARMCM7_DP

    - type: VHT_M7_UNROLLED
      device: ARMCM7_DP
      defines:
        - CORTEXM
        - ARM_MATH_LOOPUNROLL
        - ARMCM7_DP

    - type: VHT_M4
      device: ARMCM4_FP
      defines:
        - CORTEXM
        - ARMCM4_FP

    - type: VHT_M3
      device: ARMCM3
      defines:
        - CORTEXM
        - ARMCM3

    - type: VHT_M23
      device: ARMCM23
      defines:
        - CORTEXM

    - type: VHT_M0P
      device: ARMCM0P
      defines:
        - CORTEXM
        - ARMCM0P

  build-types:
    - type: Release
      debug: off

  projects:
    - project: ./test.cproject.yml