  # A CMSIS-DSP Layer is used to be able to build
  # and test with the current source version
  # without requring to install a CMSIS Pack
  layers:
    - layer: dsp.clayer.yml 
    
  components:
    - component: ARM::CMSIS:CORE
    - component: ARM::Device:Startup&C Startup
    - component: ARM::Device:Definition
      for-context: 
          - +VHT-Corstone-300
          - +MPS3-Corstone-300
          - +VHT-Corstone-300-NOMVE
    - component: CMSIS-Compiler:CORE
      for-context: 
          - +MPS3-Corstone-300
    - component: CMSIS-Compiler:STDOUT:Custom@1.0.0
      for-context: 
          - +MPS3-Corstone-300
    - component: ARM::Device:USART STDOUT
      for-context: 
          - +MPS3-Corstone-300
    - component: ARM::CMSIS Driver:USART
      for-context: 
          - +MPS3-Corstone-300
    - component: ARM::Device:Native Driver:SysCounter
      for-context: 
          - +VHT-Corstone-300
          - +MPS3-Corstone-300
          - +VHT-Corstone-300-NOMVE
    - component: ARM::Device:Native Driver:SysTimer
      for-context: 
          - +VHT-Corstone-300
          - +MPS3-Corstone-300
          - +VHT-Corstone-300-NOMVE
    - component: ARM::Device:Native Driver:Timeout
      for-context: 
          - +VHT-Corstone-300
          - +MPS3-Corstone-300
          - +VHT-Corstone-300-NOMVE
    - component: ARM::Device:Native Driver:UART
      for-context: 
          - +MPS3-Corstone-300
  
  linker:
  ######################## SSE300
    - script: linker_scripts/gcc_sse300_mps3.ld
      for-context:
        - +MPS3-Corstone-300
        - +VHT-Corstone-300
        - +VHT-Corstone-300-NOMVE
      for-compiler: GCC

    - script: linker_scripts/clang_sse300_mps3.sct
      for-context:
        - +MPS3-Corstone-300
        - +VHT-Corstone-300
        - +VHT-Corstone-300-NOMVE
      for-compiler: CLANG

    - script: linker_scripts/ac6_sse300_mps3_s.sct
      for-context:
        - +MPS3-Corstone-300
        - +VHT-Corstone-300
        - +VHT-Corstone-300-NOMVE
      for-compiler: AC6

    - regions: linker_scripts/SSE-300-MPS3/region_defs.h
      for-context:
        - +MPS3-Corstone-300
        - +VHT-Corstone-300
        - +VHT-Corstone-300-NOMVE

  ######################## M33
