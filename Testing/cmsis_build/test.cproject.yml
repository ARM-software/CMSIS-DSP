        - +VHT_M33
      for-compiler: CLANG

    - script: linker_scripts/ac6_m33_mps3_s.sct
      for-context:
        - +VHT_M33
      for-compiler: AC6

    - regions: linker_scripts/ARMCM33_DSP_FP/region_defs.h
      for-context:
        - +VHT_M33

  ######################## M7
