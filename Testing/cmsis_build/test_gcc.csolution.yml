solution:
  compiler: GCC@12.2.0
  misc:
    - C:
      - -ffunction-sections 
      - -mfp16-format=ieee 
      - -fdata-sections 
      - -std=c11 
      - -Ofast 
      - -ffast-math  
      - -flax-vector-conversions
    - CPP:
      - -ffunction-sections 
      - -mfp16-format=ieee 
      - -fdata-sections  
      - -std=c++11 
      - -Ofast 
      - -ffast-math  
      - -flax-vector-conversions 
      - -Wno-unused-parameter
    - ASM:
      - -masm=auto
    - Link:
      - --specs=nano.specs
      - --specs=rdimon.specs
      - --entry=Reset_Handler 
      - -Wl,--gc-sections
     
  add-paths:
      - ../FrameworkInclude
      - ../GeneratedInclude
      - ../Include/Tests
  defines:
      - EMBEDDED
      - NORMALFVP

  packs:
    - pack: ARM::CMSIS@5.9.0
    - pack: ARM::V2M_MPS3_SSE_300_BSP@1.3.0
    - pack: ARM::V2M_MPS3_SSE_310_BSP@1.1.0
    - pack: Keil::ARM_Compiler@1.7.2
    - pack: ARM::DMA350@1.0.0

  target-types:
# There is no   gcc support in the pack
# for Corstone CS300.

    - type: VHT-Corstone-310
      device: ARM::SSE-310-MPS3
      defines:
        - CORTEXM

    - type: VHT_M55
      device: ARMCM55
      defines:
        - CORTEXM

    - type: VHT_M33
      device: ARMCM33_DSP_FP
      defines:
        - CORTEXM
    
    - type: VHT_M7
      device: ARMCM7_DP
      defines:
        - CORTEXM
      
    - type: VHT_M4
      device: ARMCM4_FP
      defines:
        - CORTEXM
      
    - type: VHT_M3
      device: ARMCM3
      defines:
        - CORTEXM
      
    - type: VHT_M23
      device: ARMCM23
      defines:
        - CORTEXM
      
    - type: VHT_M0P
      device: ARMCM0P
      defines:
        - CORTEXM
      
  build-types:
    - type: Release
      debug: off
      

  projects:
    - project: ./test.cproject.yml