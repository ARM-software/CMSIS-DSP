name: Neon tests
on:
  workflow_dispatch:
  push:
    branches: [winarm]

permissions: 
  actions: read
  security-events: write

jobs:
   CI_test_run: 
    runs-on: windows-11-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install standard tools
        run: |
          choco install gow
          refreshenv

      - name: Prepare framework
        run: |
          cd Testing/winarm_test
          mkdir build
          cd build
          $env:CC = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Tools\MSVC\14.44.35207\bin\Hostarm64\arm64\cl.exe"
          cmake -G "Ninja" .. 
          ninja 

    