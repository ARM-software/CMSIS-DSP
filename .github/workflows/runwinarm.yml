name: Neon tests
on:
  workflow_dispatch:
  push:
    branches: [winarm]

permissions: 
  actions: read
  security-events: write

jobs:
   CI_test_run: 
    runs-on: windows-11-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install standard tools
        run: |
          choco install gow
          refreshenv

      - name: Prepare framework
        run: |
          cd Testing/winarm_test
          mkdir build
          cd build
          $env:CC = cmd /c '"C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\VsDevCmd.bat"  >nul && where cl'
          cmake -G "Ninja" .. 
          ninja 
          ./test.exe 

    